<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #ccc;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Alex Johnson</h1>
        <p>I'm a passionate front-end developer who loves creating clean, modern web experiences.</p>
        <a href="mailto:alex@example.com">Contact Me</a>
    </div>
</body>
</html>
